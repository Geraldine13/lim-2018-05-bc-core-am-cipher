<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Caesar Cipher</h1>
    <hr>
    <p id="user"></p>

    <hr>
    
    <div class="cifrado">CIFRADO
      <p>Ingrese el texto:</p>
      <input id="inputC" type="text" autofocus>
      <p>Selecciona la posición de desplazamiento:</p>
      <input type="number" min="1" id="offsetC">
      <button id="botonC">Cifrar</button>
      <p>Resultado:</p>
      <input id="resultadoC" class="resultado"> 
    </div>
    
    <hr class="v">
    
    <div class="descifrado">DESCIFRADO
      <p>Ingrese el texto:</p>
      <input type="text" id="inputD">
      <p>Selecciona la posición de desplazamiento:</p>
      <input type="number" min="1" id="offsetD">
      <button id="botonD">Descifrar</button>
      <p>Resultado:</p>
      <input id="resultadoD" class="resultado"> 
    </div>
    
    <div id="root"></div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
